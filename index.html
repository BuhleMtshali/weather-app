<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Signika+Negative:wght@300..700&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-container">
      <div class="icon">
        <img
          src="images/undraw_weather_app_re_kcb1 (1).svg"
          width="120px"
          height="120px"
        />
      </div>
      <header>
        <h1 class="heading">Weather App</h1>
        <form>
          <input
            type="search"
            placeholder="Enter your name"
            required
            class="search-input"
          />
          <input type="submit" class="submit-btn" />
        </form>
      </header>
      <main>
        <div class="app-details">
          <div>
            <h1 class="current-city">Durban</h1>
            <p class="current-city-details">
              <span class="time"
                >Wednesday <span class="pink-text">00:53</span>, light intensity
                drizzle</span
              >
            </p>
            <p class="current-city-details">
              Humidity: <span class="pink-text">80%</span>, Wind:
              <span class="pink-text">3.09km/h</span>
            </p>
          </div>
          <div class="temperature-container">
            <div class="current-temp-icon">üåßÔ∏è</div>
            <div class="current-temp">16</div>
            <div class="current-temp-unit">‚ÑÉ</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/BuhleMtshali">Zanobuhle Mtshali</a>, is
        <a href="https://github.com/BuhleMtshali/weather-app"
          >open-sourced on GitHup</a
        >
        and
        <a href="https://weather-app-zanobuhle.netlify.app/"
          >hosted on Netlifly</a
        >
      </footer>
    </div>
  </body>
</html>
